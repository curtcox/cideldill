name: Build Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install anybadge

      - name: Install Node.js dependencies
        run: |
          npm install -g eslint stylelint stylelint-config-standard uncss

      - name: Install ShellCheck and Hadolint
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          wget -O /tmp/hadolint https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          chmod +x /tmp/hadolint
          sudo mv /tmp/hadolint /usr/local/bin/

      - name: Install additional Python tools
        run: |
          pip install pylint-json2html radon vulture pysmell || true

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run Ruff
        continue-on-error: true
        run: |
          ruff check src/ --output-format=json > reports/ruff.json || true
          ruff check src/ --output-format=full > reports/ruff.txt || true

      - name: Run Pylint
        continue-on-error: true
        run: |
          pylint src/ --output-format=json > reports/pylint.json || true
          pylint src/ > reports/pylint.txt || true

      - name: Run Mypy
        continue-on-error: true
        run: |
          mypy src/ --html-report reports/mypy-html --txt-report reports/mypy-txt || true

      - name: Run Pydoclint
        continue-on-error: true
        run: |
          pydoclint src/ > reports/pydoclint.txt || true

      - name: Run Radon (Complexity)
        continue-on-error: true
        run: |
          radon cc src/ -s -j > reports/radon-cc.json || true
          radon cc src/ -s > reports/radon-cc.txt || true
          radon mi src/ -j > reports/radon-mi.json || true
          radon mi src/ > reports/radon-mi.txt || true

      - name: Run Vulture
        continue-on-error: true
        run: |
          vulture src/ > reports/vulture.txt || true

      - name: Run ShellCheck
        continue-on-error: true
        run: |
          find . -name "*.sh" -type f -exec shellcheck -f json {} \; > reports/shellcheck.json || true
          find . -name "*.sh" -type f -exec shellcheck {} \; > reports/shellcheck.txt || true

      - name: Run Hadolint
        continue-on-error: true
        run: |
          hadolint Dockerfile --format json > reports/hadolint.json || true
          hadolint Dockerfile > reports/hadolint.txt || true

      - name: Run ESLint
        continue-on-error: true
        run: |
          eslint static/js/ --format json --output-file reports/eslint.json || true
          eslint static/js/ > reports/eslint.txt || true

      - name: Run Stylelint
        continue-on-error: true
        run: |
          stylelint "static/css/**/*.css" --formatter json > reports/stylelint.json || true
          stylelint "static/css/**/*.css" > reports/stylelint.txt || true

      - name: Run pytest with coverage
        continue-on-error: true
        run: |
          pytest --cov=src --cov-report=html:reports/coverage --cov-report=json:reports/coverage.json --cov-report=term > reports/pytest.txt || true

      - name: Generate HTML report
        run: python scripts/generate_report.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './reports'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
